<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./images/contract (1).png" />

    <link rel="stylesheet" href="./css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>SIGNATURE APP</title>
  </head>

  <body class="bg-light">
    <div class="main">
      <h1 class="">SIGNATURE APP</h1>

      <div class="top">
        <div class="black">
          <p class="fw-bold">TEXT COLOR PICKER</p>

          <input type="color" class="form-control" id="colorPicker" />
        </div>
        <div class="black">
          <p class="fw-bold">BACKGROUND COLOR PICKER</p>

          <input type="color" class="form-control" id="canvasColor" />
        </div>

        <div class="black">
          <p class="fw-bold">STROKE SIZE PICKER</p>

          <select id="fontPicker" class="fw-bold">

            <option class="fw-bold" value="5">5PX</option>

            <option class="fw-bold" value="10">10PX</option>

            <option class="fw-bold" value="20">20PX</option>

            <option class="fw-bold" value="30">30PX</option>

            <option class="fw-bold" value="40">40PX</option>

            <option class="fw-bold" value="50">50PX</option>
             
          </select>
        </div>
      </div>

      <canvas class="canvas" id="myCanvas" width="800" height="500"> </canvas>

      <div class="bottom">
        <button type="button" class="btn fw-bold btn-danger" id="clearButton">
          CLEAR
        </button>

        <button type="button" class="btn fw-bold btn-success" id="saveButton">
          SAVE & DOWNLOAD
        </button>

        <button
          type="button"
          class="btn btn-warning fw-bold"
          id="retrieveButton"
        >
          RETRIEVE SAVED SIGNATURE
        </button>
      </div>
    </div>
<script src="./js/script.js"></script>
  </body>
</html>
